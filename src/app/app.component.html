<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)"></app-filter>

    </div>
    <div class="main-left-div">
      <app-user-list [userList]="userListfiltered" (userSelected)="onUserSelected($event)"></app-user-list>

    </div>
  </div>
  <div class="right-div">
    <app-user-details [user]="userSelect" *ngIf="showUserDetails"></app-user-details>

  </div>
</div>
