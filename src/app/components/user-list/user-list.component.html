<div class="user-list">
    <table mat-table [dataSource]="userList">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)='onUserSelected(element)'> {{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro</th>
            <td mat-cell *matCellDef="let element" class="user-list__item"> {{element.dataCadastro | date:'dd/MM/yyyy' | dashIfEmpty}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element" class="user-list__item"> {{element.ativo | status | dashIfEmpty}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
